<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
    <title>StudiVoyage</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"><img src="assets/images/Logo studi voyage2.png" alt="Logo Studi"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Les plus recherchés</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Les plus dépaysants</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="#">Dernières minutes</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="#">Nous contacter</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Accès
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Inscription</a></li>
                                <li><a class="dropdown-item" href="#">Connexion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <section class="recherche">
        <form class="row g-3">
            <div class="col-md-7">
                <!-- <label for="validationDefault01" class="form-label">First name</label> -->
                <input type="text" class="form-control" id="validationDefault01" value="Saisissez votre destination"
                    required>
            </div>
            <div class="col-md-3">
                <!-- <label for="validationDefault04" class="form-label">Ville de départ</label> -->
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Ville de départ...</option>
                    <option>Lyon St Exupéry</option>
                    <option>Paris CDG</option>
                    <option>Bâle-Mulhouse</option>
                </select>
            </div>
            <div class="col-md-7">
                <!-- <label for="validationDefault01" class="form-label">First name</label> -->
                <input type="text" class="form-control" id="validationDefault01" value="Durée" required>
            </div>
            <div class="col-md-4">
                <!-- <label for="validationDefaultUsername" class="form-label">Username</label> -->
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">State</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

    </section>

    <section class="card">
        <div class="card">
            <div class="card-body carte-corps">
                <h5 class="card-title carte-titre">${pseudo}</h5>
                <p class="card-text carte-texte">"${commentaire}"</p>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
